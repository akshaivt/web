<html>
<head>
  <title>Light Bulb</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
    }
    .box {
      background: #000;
      color: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 400px;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    img {
      width: 300px;
      height: 350px;
      margin: 20px 0;
    }
    button {
      background: yellow;
      color: #000;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2rem;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>LIGHT BULB</h2>
    <img id="bulbImage" src="https://clipart-library.com/images/6Tp5eayRc.jpg" alt="Bulb Off">
    <div>
      <button onclick="switchBulb(true)">Turn On</button>
      <button onclick="switchBulb(false)">Turn Off</button>
    </div>
  </div>

  <script>
    function switchBulb(isOn) {
      const img = document.getElementById('bulbImage');
      if (isOn) {
        img.src = "https://toppng.com/uploads/preview/light-bulb-on-off-png-11553940171g57vp25a8k.png";
        img.alt = "Bulb On";
      } else {
        img.src = "https://clipart-library.com/images/6Tp5eayRc.jpg";
        img.alt = "Bulb Off";
      }
    }
  </script>

</body>
</html>
